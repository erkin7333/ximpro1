{% extends 'base.html' %} {% load i18n static %} {% load mptt_tags %} {% block content %}

<div class="blog">
    <div class="container">
        <div class="blog__body">
            {% for blog in blogs %}
            <div class="blog__card">
                <div class="block__card-img-block">
                    <img class="blog__card-img" src="{{ blog.image.url }}" alt=""/>
                </div>
                <div class="blog__card-content">
                    <h2 class="blog__card-title">{{ blog.title }}</h2>
                    <p>{{ blog.subject }} </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
