{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
    {% for i in settings %}

        <div class="page-banner-wrap bg-cover"
             style="background: linear-gradient(40deg, rgb(0 0 0 / 49%), rgb(34 101 163 / 0%)), url('{{ i.thumbnail.url }}'); background-size:cover !important; ">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <div class="page-heading text-white">
                            <h1>{% trans 'О нас' %}</h1>
                        </div>
                        <div class="breadcrumb-wrap">
                            <nav>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'home' %}">{% trans 'Главная' %}</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">{% trans 'О компании' %}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <section class="blog-wrapper news-wrapper section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="blog-posts">
                        <div class="single-blog-post">

                            <div class="post-content-tender">

                                <div class="tender-post">
                                    <h2>{% trans 'Фотогалерея' %}</h2>


                                </div>


                                <div class="galary-block">
                                    {% for item in gallery %}
                                        <div class="galary-box">
                                            <a href="{{ item.image.url }}" class="fancybox" data-fancybox="gallery">
                                                <img src="{{ item.image.url }}" alt="">
                                            </a>
                                        </div>
                                    {% endfor %}
                                </div>


                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
